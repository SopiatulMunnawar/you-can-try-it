<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="https://chatgpt.com/" target="_blank" title="Kamu bakal pindah ke tab baru">Forgot password?</a>
            </div>
            <button type="submit" class="button" title="kamu gak bakal bisa login,wkwkwk">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="https://www.youtube.com/watch?v=OCLRPzOhbeE" target="_blank" title="kamu bakal pindah ke tab baru" >Register</a></p>
            </div>
        </form>
    </div>
     <div class="cursor" id="cursor"></div>

     <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

</body>
</html>
